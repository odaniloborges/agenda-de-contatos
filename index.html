<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agenda de contato</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.png" alt="cartão de contato"/>
        <h1>Agenda de contatos</h1>
      </header>
      <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
        <input type="tel" id="telefone-contato" required placeholder="Número do Contato" />
        <button>Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome dos Contatos</th>
            <th>Números dos Contato<s/th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
